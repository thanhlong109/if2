<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kiểm tra năm nhuận</title>
</head>
<body>
    <script>
        let numb = prompt("Nhập năm cần kiểm tra");
        let lanamnhuan = false;
        if(numb%4==0){
            if(numb%100==0){
                if(numb%400==0){
                    lanamnhuan=true;
                }
            }else lanamnhuan=true;
        }
        if(lanamnhuan){
            alert(numb + " là năm nhuận!");
        }else alert(numb + " không là năm nhuận!")
    </script>
</body>
</html>
